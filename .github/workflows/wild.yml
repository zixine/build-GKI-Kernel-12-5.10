name: zixine Kernel Builder (MamboSU RapliVx - V12 Fixed)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel (Final)'
        required: true
        default: 'Zixine-Elysium-Wild'
        type: string
      release_status:
        description: 'Status Rilis'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'

permissions:
  contents: write

jobs:
  mambo-build:
    name: Build wild
    runs-on: ubuntu-22.04

    steps:
      - name: Environment Preparation
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Workflow Source
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine-bot"
          git config --global user.email "bot@zixine.org"

      - name: Dependency Installation
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      - name: Inject SoC Optimization
        # Menggunakan matrix.profile
        if: matrix.profile == 'Snapdragon'
        working-directory: gki/common
        run: |
          echo "‚ö° [SoC] Injecting Snapdragon Optimization (Melt-Rebase)..."
          TARGET_FILE="drivers/cpufreq/qcom-cpufreq-hw.c"
          PATCH_SOURCE="https://raw.githubusercontent.com/Pzqqt/android_kernel_xiaomi_marble/refs/heads/melt-rebase/drivers/cpufreq/qcom-cpufreq-hw.c"
          
          if [ ! -f "$TARGET_FILE" ]; then
            echo "‚ùå Error: Target driver not found!" && exit 1
          fi
          
          curl -L "$PATCH_SOURCE" -o /tmp/patch_qcom.c
          grep -q "qcom_cpufreq_hw" /tmp/patch_qcom.c || exit 1
          cp /tmp/patch_qcom.c "$TARGET_FILE"
          echo "‚úÖ Optimization Applied."
          
      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "üì∏ Applying Infinix GT 20 Pro Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "‚úÖ Patch sudah ada."

      - name: Setup Wild KernelSU
        working-directory: gki/common
        run: |
          echo "üü£ Mode: Wild KernelSU"
          rm -rf drivers/staging/kernelsu drivers/kernelsu KernelSU
          curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s wild

      - name: Setup SuSFS (Simonpunk)
        working-directory: gki/common
        run: |
          echo "üõ°Ô∏è Installing SuSFS..."
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 susfs-git
          cp -r susfs-git/kernel_patches/include/* include/
          cp -r susfs-git/kernel_patches/fs/* fs/
          cp susfs-git/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch .
          patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch || echo "‚ö†Ô∏è Skip SuSFS patch error..."

      - name: Apply Critical Fixes (Xiaomi + Bootloop)
        working-directory: gki/common
        run: |
          echo "üîß Fixing Stack Protector (Xiaomi Anti-Bootloop)..."
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "üîß Fixing Xiaomi Module Compat..."
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i 's/check_defconfig//' build.config.gki

      - name: Configure Kernel (Ultra Performance & Low Latency)
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          echo "‚öôÔ∏è Injecting High-Responsiveness Configs..."
          
          cat >> $TARGET_CONFIG <<EOF
          # KernelSU & SuSFS
          CONFIG_KSU=y
          CONFIG_KPM=n
          CONFIG_KSU_MANUAL_HOOK=y
          CONFIG_KSU_KPROBES_HOOK=n
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          
          # Responsivitas Layar & Low Latency (< 17ms goal)
          CONFIG_HZ_300=y
          CONFIG_PREEMPT=y
          CONFIG_SCHED_AUTOGROUP=y
          CONFIG_SCHED_WALT=y
          
          # Dynamic Performance & Battery
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_ENERGY_MODEL=y
          CONFIG_CPU_IDLE=y
          CONFIG_ARM_CPUIDLE=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          
          # Optimasi Tambahan
          CONFIG_HZ=300
          CONFIG_LOCALVERSION_AUTO=n
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_SCHED_TUNE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          EOF

      - name: Apply Versioning
        working-directory: gki/common
        run: |
          NAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$NAME" ] && NAME="Zixine-Elysium"
          FINAL_TAG="-${NAME}-1.4"
          echo "" > scripts/setlocalversion
          sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = $FINAL_TAG/" Makefile

      - name: Setup Compiler (Clang 12)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86/clang-r416183b
          curl -L "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master-kernel-build-2021/clang-r416183b.tar.gz" | tar -xz -C "prebuilts-master/clang/host/linux-x86/clang-r416183b"
          cd prebuilts-master/clang/host/linux-x86
          ln -s clang-r416183b clang-r563880b

      - name: Execute Build (With No-WError)
        working-directory: gki
        run: |
          echo "üöÄ Starting Compilation..."
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          export KMI_ENFORCED=0
          export TRIM_NONLISTED_KMI=0
          # Tambahkan -Wno-error=implicit-function-declaration untuk bypass error header bandel
          LTO=thin KCFLAGS="-O3 -Wno-error=implicit-function-declaration -Wno-error=visibility" BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Packaging & Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          ZIP_NAME="AK3-${KNAME}-${DATE}-${BASE_VER}-600Hz.zip"
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          if [ -z "$IMG" ]; then echo "‚ùå Error: Image not found!"; exit 1; fi
          cp "$IMG" anykernel/
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md
          cd ..
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}-wild"
          if gh release view "$RELEASE_TAG" --repo "$TARGET_REPO" > /dev/null 2>&1; then
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          else
            gh release create "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --title "Zixine MamboSU ${DATE}" --notes "Automated Build" --prerelease=false
          fi

      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-mambo
          path: gki/out/android12-5.10/common/build.log
          if-no-files-found: warn
