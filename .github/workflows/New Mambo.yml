name: zixine Kernel Builder (MamboSU RapliVx - Header Fix v5)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel (Final)'
        required: true
        default: 'Zixine'
        type: string
      release_status:
        description: 'Status Rilis'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'

permissions:
  contents: write

jobs:
  mambo-build:
    name: Build MamboSU (RapliVx)
    runs-on: ubuntu-22.04

    steps:
      - name: Environment Preparation
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine-bot"
          git config --global user.email "bot@zixine.org"

      - name: Dependency Installation
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      # --- COMMON FIX (Infinix Camera) ---
      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "ðŸ“¸ Applying Infinix GT 20 Pro Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "âœ… Patch kamera sudah tertanam (SKIP)."
     
      - name: "Setup KernelSU & SUSFS"
        working-directory: gki/common
        run: |

          echo "Installing KernelSU (SUSFS/RKSU)..."
          curl -LSs "https://raw.githubusercontent.com/RapliVx/KernelSU/refs/heads/susfs-rksu-master/kernel/setup.sh" | bash -s susfs-rksu-master

          echo "âž¡ï¸ Applying SusFS Kernel Patches (Simonpunk)..."
             git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
             rm -rf sus/.git
             susfs=sus/kernel_patches
             cp -r $susfs/fs .
             cp -r $susfs/include .
             cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
             patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
             echo "[âœ“] SUSFS patched"
          fi
          
          echo "ðŸ› ï¸ Memperbaiki error undefined symbol (ksu_init_rc_hook & ksu_handle_vfs_fstat)..."
          
          # Perbaiki fs/read_write.c: Hapus panggilan ke ksu_init_rc_hook
          if [ -f fs/read_write.c ]; then
             echo "ðŸ§¹ Membersihkan fs/read_write.c..."
             # Menghapus baris yang mengandung 'ksu_init_rc_hook'
             sed -i '/ksu_init_rc_hook/d' fs/read_write.c
             echo "âœ… fs/read_write.c diperbaiki (ksu_init_rc_hook dihapus)"
          fi
          
          # Perbaiki fs/stat.c: Hapus panggilan ke ksu_handle_vfs_fstat
          if [ -f fs/stat.c ]; then
             echo "ðŸ§¹ Membersihkan fs/stat.c..."
             # Menghapus baris yang mengandung 'ksu_handle_vfs_fstat'
             sed -i '/ksu_handle_vfs_fstat/d' fs/stat.c
             echo "âœ… fs/stat.c diperbaiki (ksu_handle_vfs_fstat dihapus)"
          fi
          
          echo "âœ… Perbaikan selesai. Lanjut ke tahap berikutnya."
      - name: Clean Build Config
        run: sed -i '2d' gki/common/build.config.gki

      # --- APPLY ALL CRITICAL FIXES (Undefined Symbols & Bootloop) ---
      - name: Apply Critical Fixes (KSU + Xiaomi + Bootloop)
        working-directory: gki/common
        run: |          
          echo "ðŸ”§ 2. Fixing Stack Protector (Wajib untuk Xiaomi Anti-Bootloop)..."
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          
          echo "ðŸ”§ 3. Fixing Xiaomi Module Compat (Symbol Version)..."
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c

      # --- UNLOCK 600Hz SUPPORT ---
      - name: Replace 300Hz with 600Hz (Force)
        working-directory: gki/common
        run: |
          echo "âš¡ Replacing 300Hz with 600Hz in Kernel Source..."
          KCONFIG_HZ="kernel/Kconfig.hz"
          
          sed -i 's/config HZ_300/config HZ_600/g' "$KCONFIG_HZ"
          sed -i 's/bool "300 HZ"/bool "600 HZ"/g' "$KCONFIG_HZ"
          sed -i 's/default 300 if HZ_300/default 600 if HZ_600/g' "$KCONFIG_HZ"
          
          echo "âœ… 300Hz replaced with 600Hz."

      - name: Configure Kernel (Safe Mode + 600Hz)
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          
          echo "âš™ï¸ Injecting Configuration (Safe Mode + 600Hz)..."
          
          cat >> $TARGET_CONFIG <<EOF
          # --- KernelSU & SuSFS Setup ---
          CONFIG_KSU=y
          CONFIG_KPM=n
          CONFIG_KSU_MANUAL_HOOK=y
          CONFIG_KSU_KPROBES_HOOK=n
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          
          # --- Performance (600Hz Forced) ---
          CONFIG_HZ_600=y
          CONFIG_HZ=600
          CONFIG_PREEMPT=y
          CONFIG_PREEMPTION=y
          
          # Network & IO
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_DEFAULT_BBR=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          
          # --- Stability & Safety ---
          CONFIG_FS_ENCRYPTION=y
          CONFIG_FS_VERITY=y
          CONFIG_PM_AUTOSLEEP=y
          CONFIG_PM_WAKELOCKS=y
          # CONFIG_STACKPROTECTOR_PER_TASK is not set
          CONFIG_LOCALVERSION_AUTO=n
          EOF

      # --- FIX: VERSION NAME EXACTLY AS INPUT ---
      - name: Apply Versioning (Clean Name)
        working-directory: gki/common
        run: |
          NAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$NAME" ] && NAME="Zixine"
          
          FINAL_TAG="-${NAME}"
          echo "ðŸ·ï¸ Final Version Suffix: $FINAL_TAG"
          
          echo "" > scripts/setlocalversion
          if grep -q '^EXTRAVERSION *=' Makefile; then
            sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = $FINAL_TAG/" Makefile
          else
            echo "EXTRAVERSION = $FINAL_TAG" >> Makefile
          fi

      - name: Setup Compiler (Symlink Trick Clang 12)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          
          ACTUAL_VER="clang-r416183b"
          ACTUAL_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master-kernel-build-2021/clang-r416183b.tar.gz"
          EXPECTED_VER="clang-r563880b"
          
          echo "â¬‡ï¸ Downloading Clang 12..."
          mkdir -p "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          curl -L "$ACTUAL_URL" | tar -xz -C "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          
          echo "ðŸ”— Symlinking $EXPECTED_VER -> $ACTUAL_VER..."
          cd prebuilts-master/clang/host/linux-x86
          rm -rf "$EXPECTED_VER"
          ln -s "$ACTUAL_VER" "$EXPECTED_VER"
          echo "âœ… Compiler Ready."

      - name: Execute Build (O3 Optimized)
        working-directory: gki
        run: |
          echo "ðŸš€ Starting Compilation for MamboSU..."
          
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          export KMI_ENFORCED=0
          export TRIM_NONLISTED_KMI=0
          
          LTO=thin KCFLAGS="-O3" BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      # --- PACKAGING & RELEASE (CUSTOM) ---
      - name: Packaging & Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # 1. SETUP NAMA FILE
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # Nama File Akhir
          ZIP_NAME="AK3-Zixine-MamboSu-${KNAME}-${DATE}-${BASE_VER}.zip"
          
          echo "ðŸ“¦ Target Zip: $ZIP_NAME"
          
          # 2. CLONE CUSTOM ANYKERNEL
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          
          # 3. MASUKKAN IMAGE & ZIP
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          if [ -z "$IMG" ]; then
             echo "âŒ Error: Image kernel tidak ditemukan!"
             exit 1
          fi
          echo "âœ… Found Image: $IMG"
          cp "$IMG" anykernel/
          
          # Inject versi kernel ke script (opsional)
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          
          zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md
          cd ..
          
          # 4. UPLOAD KE REPOSITORY RELEASE (CROSS-REPO)
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}-Mambo"
          
          echo "ðŸš€ Uploading $ZIP_NAME to $TARGET_REPO ($RELEASE_TAG)..."
          
          if gh release view "$RELEASE_TAG" --repo "$TARGET_REPO" > /dev/null 2>&1; then
            echo "âœ… Release exists, uploading asset..."
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          else
            echo "ðŸ†• Creating new release..."
            NOTES="**Zixine MamboSU Build**
            - Date: $(date)
            - Kernel: $FULL_VER
            - Status: ${{ github.event.inputs.release_status }}
            - Tweaks: 600Hz, O3, Preempt
            - Fixes: Header Fix (v5), Bootloop Fix"
            
            gh release create "$RELEASE_TAG" "$ZIP_NAME" \
              --repo "$TARGET_REPO" \
              --title "Zixine MamboSU ${DATE}" \
              --notes "$NOTES" \
              --prerelease=$([ "${{ github.event.inputs.release_status }}" == "BETA" ] && echo "true" || echo "false")
          fi
          
          echo "ðŸŽ‰ Done!"

      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-mambo
          path: gki/out/android12-5.10/common/build.log
          if-no-files-found: warn
