name: zixine Kernel Builder (MamboSU + SUSFS)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel (Opsional)'
        required: false
        default: ''
        type: string
      release_status:
        description: 'Status Rilis'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'
      clang_version:
        description: 'Versi Compiler Clang'
        required: true
        type: choice
        options:
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'
          - 'r589343 (Clang 21)' # <--- Opsi Baru
      hook_method:
        description: 'Metode Root (MamboSU)'
        required: true
        type: choice
        default: 'susfs'
        options:
          - 'susfs'
          - 'kprobes'
      performance_patch:
        description: 'Profil Tuning SoC'
        required: true
        type: choice
        default: 'Snapdragon'
        options:
          - 'Snapdragon'
          - 'MediaTek'
          - 'Universal'

permissions:
  contents: write

jobs:
  zixine-build:
    name: Compiling Kernel
    runs-on: ubuntu-22.04

    steps:
      - name: Environment Preparation
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine-bot"
          git config --global user.email "bot@zixine.org"

      - name: Dependency Installation
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Sync GKI Base (Google)
        run: |
          mkdir -p gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: Switch to Custom Source (Rama)
        working-directory: gki/common
        run: |
          echo "üîÑ Switching upstream to RamaBondanP..."
          git remote add upstream https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j$(nproc) upstream
          git checkout -b local-staging upstream/android12-5.10-staging
          
          # Membersihkan driver KSU bawaan jika ada
          [ -d "drivers/staging/kernelsu" ] && rm -rf drivers/staging/kernelsu && echo "üóëÔ∏è Cleaned old KSU drivers."

      - name: Inject SoC Optimization
        if: github.event.inputs.performance_patch == 'Snapdragon'
        working-directory: gki/common
        run: |
          echo "‚ö° [SoC] Injecting Snapdragon Optimization (Melt-Rebase)..."
          TARGET_FILE="drivers/cpufreq/qcom-cpufreq-hw.c"
          PATCH_SOURCE="https://raw.githubusercontent.com/Pzqqt/android_kernel_xiaomi_marble/refs/heads/melt-rebase/drivers/cpufreq/qcom-cpufreq-hw.c"
          
          if [ ! -f "$TARGET_FILE" ]; then
            echo "‚ùå Error: Target driver not found!" && exit 1
          fi
          
          curl -L "$PATCH_SOURCE" -o /tmp/patch_qcom.c
          # Verifikasi isi file sebelum replace
          grep -q "qcom_cpufreq_hw" /tmp/patch_qcom.c || exit 1
          cp /tmp/patch_qcom.c "$TARGET_FILE"
          echo "‚úÖ Optimization Applied."

      - name: Clean Build Config
        run: sed -i '2d' gki/common/build.config.gki

      - name: Integrate Root Solution (MamboSU)
        working-directory: gki/common
        run: |
          echo "üõ°Ô∏è Starting MamboSU Integration..."
          
          # 1. Pembersihan Menyeluruh (Deep Clean)
          DIRS_TO_CHECK="drivers/staging/kernelsu drivers/kernelsu KernelSU"
          for DIR in $DIRS_TO_CHECK; do
            if [ -d "$DIR" ]; then
              PARENT=$(dirname "$DIR")
              echo "üßπ Removing detected module at: $DIR"
              [ -f "$PARENT/Kconfig" ] && sed -i '/kernelsu/d' "$PARENT/Kconfig"
              [ -f "$PARENT/Makefile" ] && sed -i '/kernelsu/d' "$PARENT/Makefile"
              rm -rf "$DIR"
            fi
          done
          
          # 2. Instalasi Berdasarkan Varian
          ROOT_VARIANT="${{ github.event.inputs.hook_method }}"
          
          if [ "$ROOT_VARIANT" = "susfs" ]; then
             echo "üì• Fetching: SuSFS Variant (rsuntk)"
             curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s susfs-rksu-master
          else
             echo "üì• Fetching: Kprobes Variant (RapliVx)"
             curl -LSs "https://raw.githubusercontent.com/RapliVx/KernelSU/refs/heads/master/kernel/setup.sh" | bash -s master
          fi
          
          # 3. Patch Manager Support
          echo "ü©π Applying Manager Capability Patch..."
          PATCH_URL="https://raw.githubusercontent.com/Kingfinik98/gki-builder/15ddb8c469eab27491d5bb0f8f66b7fe2c15d0d7/kernel-patches/ksu/rksu-add-mambosu-manager-support.patch"
          curl -LSs "$PATCH_URL" -o /tmp/mgr.patch
          cd KernelSU && patch -p1 < /tmp/mgr.patch && cd ..
          
          # 4. Integrasi Core SusFS
          if [ "$ROOT_VARIANT" = "susfs" ]; then
             echo "üì¶ Cloning & Patching SusFS Core..."
             git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus_repo
             SUS_PATH=sus_repo/kernel_patches
             
             cp -r $SUS_PATH/fs .
             cp -r $SUS_PATH/include .
             cp -r $SUS_PATH/50_add_susfs_in_gki-android12-5.10.patch .
             
             patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
             rm -rf sus_repo
             echo "‚úÖ SusFS Core Active."
          fi

      - name: Apply Critical Fixes
        working-directory: gki/common
        run: |
          # Stack Protector Fix
          echo "üîß Fixing Stack Protector..."
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          
          # Xiaomi Compatibility
          echo "üîß Fixing Xiaomi Module & DRM..."
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          
          # Cleanup Config Check
          sed -i 's/check_defconfig//' build.config.gki

      - name: Configure Kernel (Defconfig Injection)
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          ROOT_VARIANT="${{ github.event.inputs.hook_method }}"
          SOC_PROFILE="${{ github.event.inputs.performance_patch }}"
          
          echo "‚öôÔ∏è Injecting Configuration..."
          
          # --- Base Config ---
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_KSU_SYSCALL_HOOK=n
          CONFIG_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          EOF
          
          # --- Variant Specific ---
          if [ "$ROOT_VARIANT" = "susfs" ]; then
            cat >> $TARGET_CONFIG <<EOF
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=n
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=n
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          else
            echo "CONFIG_KSU_SUSFS=n" >> $TARGET_CONFIG
            echo "CONFIG_KSU_MANUAL_HOOK=n" >> $TARGET_CONFIG
            echo "CONFIG_KSU_HAS_MANUAL_HOOK=n" >> $TARGET_CONFIG
          fi
          
          # --- SoC Tuning ---
          if [ "$SOC_PROFILE" = "MediaTek" ]; then
            echo "CONFIG_HZ=500" >> $TARGET_CONFIG
          elif [ "$SOC_PROFILE" = "Universal" ]; then
             cat >> $TARGET_CONFIG <<EOF
          CONFIG_HZ_300=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          EOF
          fi
          
          # --- General Optimization ---
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_SCHED_TUNE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          EOF

      - name: Apply Versioning
        working-directory: gki/common
        run: |
          echo "" > scripts/setlocalversion
          chmod +x scripts/setlocalversion
          
          NAME_INPUT="${{ github.event.inputs.kernel_name }}"
          ROOT_VARIANT="${{ github.event.inputs.hook_method }}"
          SOC_PROFILE="${{ github.event.inputs.performance_patch }}"
          BUILD_TAG=""

          [ -n "$NAME_INPUT" ] && BUILD_TAG="-$NAME_INPUT"
          [ "$ROOT_VARIANT" = "susfs" ] && BUILD_TAG="$BUILD_TAG-‡∂û-SuS"

          case "$SOC_PROFILE" in
            "Snapdragon") BUILD_TAG="$BUILD_TAG-Qcom" ;;
            "MediaTek")   BUILD_TAG="$BUILD_TAG-Mtk" ;;
            "Universal")  BUILD_TAG="$BUILD_TAG-Univ" ;;
          esac
          
          echo "üè∑Ô∏è Final Version Suffix: $BUILD_TAG"
          
          if grep -q '^EXTRAVERSION *=' Makefile; then
            sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = $BUILD_TAG/" Makefile
          else
            echo "EXTRAVERSION = $BUILD_TAG" >> Makefile
          fi

      - name: Setup Compiler (Clang)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          SELECTED_VER="${{ github.event.inputs.clang_version }}"
          
          if [ "$SELECTED_VER" == "r536225 (Clang 19)" ]; then
            TC_TAG="clang-r536225"
            TC_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          elif [ "$SELECTED_VER" == "r547379 (Clang 20)" ]; then
            TC_TAG="clang-r547379"
            TC_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
          else
            # --- Logic Clang 21 ---
            TC_TAG="clang-r589343"
            TC_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r589343.tar.gz"
          fi
          
          echo "COMPILER_TAG=$TC_TAG" >> $GITHUB_ENV
          
          DEST_DIR="prebuilts-master/clang/host/linux-x86/$TC_TAG"
          mkdir -p "$DEST_DIR"
          
          echo "‚¨áÔ∏è Downloading Toolchain..."
          curl -L "$TC_URL" | tar -xz -C "$DEST_DIR"
          
          cd prebuilts-master/clang/host/linux-x86
          rm -rf clang-r563880b
          ln -sf "$TC_TAG" clang-r563880b
          echo "‚úÖ Compiler Ready."

      - name: Execute Build
        working-directory: gki
        run: |
          echo "üöÄ Starting Compilation..."
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Prepare Release Artifacts
        id: packaging_setup
        run: |
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          
          echo "BASE_VER=$BASE_VER" >> $GITHUB_ENV
          echo "FULL_VER=$FULL_VER" >> $GITHUB_ENV
          
          K_NAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$K_NAME" ] && K_NAME="zixine"
          
          ROOT_VARIANT="${{ github.event.inputs.hook_method }}"
          [ "$ROOT_VARIANT" = "susfs" ] && VAR_TAG="SusFS" || VAR_TAG="Kprobes"
          
          TIMESTAMP=$(date +"%Y%m%d")
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S %Z")
          REL_TAG="v${TIMESTAMP}"
          
          ZIP_FILENAME="AK3-${K_NAME}-${REL_TAG}-${BASE_VER}-${VAR_TAG}.zip"
          
          SUS_VER=$(curl -s https://gitlab.com/simonpunk/susfs4ksu/raw/gki-android12-5.10/kernel_patches/include/linux/susfs.h | grep -E '^#define SUSFS_VERSION' | cut -d' ' -f3 | sed 's/"//g')
          
          echo "K_NAME=$K_NAME" >> $GITHUB_ENV
          echo "ZIP_FILENAME=$ZIP_FILENAME" >> $GITHUB_ENV
          echo "REL_TAG=$REL_TAG" >> $GITHUB_ENV
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV
          echo "SUS_VER=$SUS_VER" >> $GITHUB_ENV
          echo "MAMBOSU_METHOD=$ROOT_VARIANT" >> $GITHUB_ENV

      - name: Package with AnyKernel3
        run: |
          echo "üì¶ Packaging..."
          AK3_REPO="https://github.com/linastorvaldz/anykernel"
          git clone -q --depth=1 "$AK3_REPO" -b android12-5.10 anykernel
          
          sed -i "s|kernel.string=.*|kernel.string=${{ env.FULL_VER }}|g" anykernel/anykernel.sh
          
          cp gki/out/android12-5.10/dist/Image anykernel/
          cd anykernel
          zip -r9 "../${{ env.ZIP_FILENAME }}" ./*
          echo "‚úÖ Package created: ${{ env.ZIP_FILENAME }}"

      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üöÄ Publishing to GitHub..."
          TARGET_REPO="zixine/build-GKI-Kernel-12-5.10"
          TAG_NAME="${{ env.K_NAME }}-${{ env.FULL_VER }}-${{ env.REL_TAG }}"
          
          NOTES="üêß *Linux Version*: ${{ env.FULL_VER }}
          üìÖ *Build Date*: ${{ env.BUILD_TIME }}
          üìõ *MamboSU*: MamboSU
          ‡∂û *SuSFS Version*: ${{ env.SUS_VER }}
          üîó *Hook Method*: ${{ env.MAMBOSU_METHOD }}"
          
          gh release create "$TAG_NAME" "${{ env.ZIP_FILENAME }}" \
            --title "$TAG_NAME" \
            --notes "$NOTES" \
            --repo "$TARGET_REPO" \
            --latest
          
          echo "‚úÖ Published!"

      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ github.event.inputs.performance_patch }}
          path: gki/out/android12-5.10/common/build.log
          if-no-files-found: warn
