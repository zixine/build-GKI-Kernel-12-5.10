name: MULTIMANAGER Kernel Builder

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel'
        required: true
        default: 'Zixine-Elysium-inline-2.0'
        type: string

jobs:
  build-multimanager:
    name: Build MULTIMANAGER
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Extreme Disk Cleanup
        run: |
          echo "ðŸ§¹ Membersihkan sampah runner..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/boost
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4092
          swap-size-mb: 10248
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Dependency Installation
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1 --groups=all,-notdefault,-device,-mips,-x86,-darwin
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "âœ… Patch kamera sudah tertanam."

      # --- BAGIAN INI KHUSUS MULTIMANAGER ---
      - name: Setup KernelSU-Next & Hook Method
        working-directory: gki/common
        run: |
          echo "Setup KernelSU dan Hook Method"
          for KSU_PATH in drivers/staging/kernelsu drivers/kernelsu KernelSU; do
            if [ -d $KSU_PATH ]; then
              echo "KernelSU driver found in $KSU_PATH, Removing..."
              KSU_DIR=$(dirname "$KSU_PATH")
              [ -f "$KSU_DIR/Kconfig" ] && sed -i '/kernelsu/d' $KSU_DIR/Kconfig
              [ -f "$KSU_DIR/Makefile" ] && sed -i '/kernelsu/d' $KSU_DIR/Makefile
              rm -rf $KSU_PATH
            fi
          done
          echo "âœ… Existing KernelSU drivers removed"
          echo "âž¡ï¸ Menambahkan KernelSU-Next"
          curl -LSs "https://raw.githubusercontent.com/RapliVx/KernelSU/refs/heads/master/kernel/setup.sh" | bash -s susfs-mambo-master
          echo "âœ… KernelSU-Next added"
          sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# $(error KSU requires Kprobes; enable it (defconfig))/' drivers/kernelsu/Kbuild
          echo "âœ… Kbuild patched."
          
           # sego goreng iwak endog
            echo "âž¡ï¸ Cloning susfs4ksu (versi baru)"
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 sus
            echo "âœ… SUSFS berhasil diclone"
            echo "ðŸ©¹ Patching susfs4ksu"
            susfs=sus/kernel_patches
            cp -r $susfs/fs .
            cp -r $susfs/include .
            cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            sed -i '1i#include <linux/stat.h>' include/linux/susfs.h
            echo "âœ… SUSFS patched"
            
      - name: Apply Critical Fixes
        working-directory: gki/common
        run: |
          echo "ðŸ”§ Fixing Stack Protector (Xiaomi Anti-Bootloop)..."
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          
          echo "ðŸ”§ Fixing Xiaomi Module Compat..."
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          
          echo "ðŸ§¹ Cleaning Build Config..."
          sed -i 's/check_defconfig//' build.config.gki
          
      - name: Clean Build Config Line
        run: sed -i '2d' gki/common/build.config.gki
        
      - name: Configure Kernel
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          echo "âš™ï¸ Injecting Configuration..."
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_STACKPROTECTOR_PER_TASK=n
          CONFIG_TCP_CONG_BBR=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BIC=y
          CONFIG_TCP_CONG_CUBIC=y
          CONFIG_TCP_CONG_WESTWOOD=y
          CONFIG_TCP_CONG_HTCP=y
          CONFIG_DEFAULT_BBR=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_GOV_ONDEMAND=y
          CONFIG_CPU_FREQ_GOV_CONSERVATIVE=y
          CONFIG_CPU_FREQ_GOV_USERSPACE=y
          CONFIG_MQ_KYBER=y          
          CONFIG_MQ_IOSCHED_DEADLINE=y
          CONFIG_MQ_IOSCHED_DEADLINE_CGROUP=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_MQ_IOSCHED_SSG=y
          CONFIG_MQ_IOSCHED_SSG_CGROUP=y
          CONFIG_BPF_JIT=y
          CONFIG_BPF_JIT_ALWAYS_ON=y
          CONFIG_BPF_JIT_DEFAULT_ON=y
          CONFIG_PREEMPT=y
          CONFIG_PREEMPT_COUNT=y
          CONFIG_PREEMPTION=y
          CONFIG_HZ_300=y
          CONFIG_NO_HZ=y
          CONFIG_PSI=y
          CONFIG_MEMCG=n
          CONFIG_MEMCG_SWAP=n
          CONFIG_LOCALVERSION_AUTO=n
          
          # SUSFS & KSU Configs (Inject Hardcoded)
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_KSU_SYSCALL_HOOK=n
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=n
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n

          
          # GKI requires kprobes symbols to be present
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KRETPROBES=y
          CONFIG_KPROBE_EVENTS=y

          # --- IDENTITY & VERSIONING ---
          CONFIG_LOCALVERSION_AUTO=n          
          EOF

      - name: Setup Version Name
        working-directory: gki/common
        run: |
          RAW_NAME="${{ github.event.inputs.kernel_name }}"
          CLEAN_NAME=$(echo $RAW_NAME | tr -d '[:space:]')
          rm -f localversion*
          sed -i 's/^EXTRAVERSION =.*/EXTRAVERSION =/' Makefile
          echo "-$CLEAN_NAME" > localversion

      - name: Setup Compiler (Clang 17)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          ACTUAL_VER="clang-r487747c"
          ACTUAL_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-14.0.0_r1/clang-r487747c.tar.gz"
          EXPECTED_VER="clang-r563880b"
          mkdir -p "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          curl -L "$ACTUAL_URL" | tar -xz -C "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          cd prebuilts-master/clang/host/linux-x86
          rm -rf "$EXPECTED_VER"
          ln -s "$ACTUAL_VER" "$EXPECTED_VER"

      - name: Execute Build
        working-directory: gki
        run: |
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          export KMI_ENFORCED=0
          export TRIM_NONLISTED_KMI=0
          LTO=thin LLVM=1 LLVM_IAS=1 \
          KCFLAGS="-O3 -Wno-error=implicit-function-declaration -Wno-error=unused-command-line-argument" \
          BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Apply KPM Patch
        working-directory: gki/out/android12-5.10/dist
        run: |
          if [ -f Image ]; then
            echo "âœ… Image found, applying KPM patch..."
            curl -LSs "https://github.com/Kingfinik98/SukiSU_patch/raw/refs/heads/main/kpm/patch_linux" -o patch
            chmod 777 patch
            ./patch
            if [ -f oImage ]; then
              mv -f oImage Image
              ls -lh Image
            else
              echo "Error: oImage not found!"
              exit 1
            fi
          else
            echo "Image file not found. Skipping KPM patch."
          fi

      - name: Packaging anykernel & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # HARDCODED VARIANT
          VARIANT="MULTIMANAGER"
          ZIP_NAME="RE-GKI-zixine-elysium-inline-2.0-${VARIANT}-${DATE}.zip"
          
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          if [ -z "$IMG" ]; then echo "âŒ Error: Image not found!"; exit 1; fi
          
          cp "$IMG" anykernel/
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md
          cd ..
          
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}"
          
          if ! gh release create "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --title "Zixine ${DATE}" --notes "Automated Multimanager Build" 2>/dev/null; then
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          fi

      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-multimanager
          path: gki/out/android12-5.10/common/build.log
