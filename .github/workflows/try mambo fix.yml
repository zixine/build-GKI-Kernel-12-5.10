name: zixine Kernel Builder (Infinix GT 20 Pro Fix)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel (Opsional)'
        required: false
        default: 'Zixine'
        type: string
      release_status:
        description: 'Status Rilis'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'

permissions:
  contents: write

jobs:
  zixine-build:
    name: Compiling Kernel (Clang 12 + Infinix Fix)
    runs-on: ubuntu-22.04

    steps:
      - name: Environment Preparation
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine-bot"
          git config --global user.email "bot@zixine.org"

      - name: Dependency Installation
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          # Setup KernelSU-KowSU
          rm -rf drivers/staging/kernelsu

      # --- BAGIAN BARU: INFINIX GT 20 PRO FIX ---
      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "üì∏ Applying Infinix GT 20 Pro Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          # Pesan diubah agar tidak membingungkan
          patch -p1 < infinix_cam.patch || echo "‚úÖ Patch kamera sudah tertanam di source code (SKIP AMAN)."

      - name: Clean Build Config
        run: sed -i '2d' gki/common/build.config.gki
      
      - name: Setup MamboSU (SuSFS Mode)
        working-directory: gki/common
        run: |
          echo "üß© Setup MamboSU (Rissu + SuSFS)"
          
          # 1. Remove existing KernelSU drivers
          for KSU_PATH in drivers/staging/kernelsu drivers/kernelsu KernelSU; do
            if [ -d $KSU_PATH ]; then
              echo "MamboSU driver found in $KSU_PATH, Removing..."
              KSU_DIR=$(dirname "$KSU_PATH")
              [ -f "$KSU_DIR/Kconfig" ] && sed -i '/kernelsu/d' $KSU_DIR/Kconfig
              [ -f "$KSU_DIR/Makefile" ] && sed -i '/kernelsu/d' $KSU_DIR/Makefile
              rm -rf $KSU_PATH
            fi
          done
          
          # 2. Setup KernelSU method (Hardcoded to SuSFS)
          echo "‚û°Ô∏è Mode: SuSFS (Using rsuntk/KernelSU setup -> branch susfs-rksu-master)"
          curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s susfs-rksu-master
          
          # 3. Apply Manager Support Patch manager MamboSU
          echo "üõ†Ô∏è Applying MamboSU Manager Support Patch..."
          curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/15ddb8c469eab27491d5bb0f8f66b7fe2c15d0d7/kernel-patches/ksu/rksu-add-mambosu-manager-support.patch" -o /tmp/rksu_manager.patch
          cd KernelSU
          patch -p1 < /tmp/rksu_manager.patch
          cd ..
          
          # 4. Apply SusFS (Kernel Side) 
          echo "‚û°Ô∏è Applying SusFS Kernel Patches (Simonpunk)..."
          git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
          rm -rf sus/.git
          susfs=sus/kernel_patches
          cp -r $susfs/fs .
          cp -r $susfs/include .
          cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
          patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
          echo "[‚úì] SUSFS patched"
          
          echo "‚úÖ MamboSU & SuSFS Setup Complete"

      - name: Apply Critical Fixes
        working-directory: gki/common
        run: |
          # Stack Protector Fix
          echo "üîß Fixing Stack Protector..."
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          
          # Xiaomi Compatibility
          echo "üîß Fixing Xiaomi Module & DRM..."
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          
          # Cleanup Config Check
          sed -i 's/check_defconfig//' build.config.gki

      - name: Configure Kernel (Standard/Safe + SuSFS)
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          
          echo "‚öôÔ∏è Injecting Standard Configuration with SuSFS..."
          
          # --- Base Config (DISABLE KPROBES) ---
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SYSCALL_HOOK=n
          CONFIG_KPROBES=n
          CONFIG_KPROBE_EVENTS=n
          EOF
          
          # --- SuSFS Specific (ENABLE MANUAL HOOK) ---
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=n
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=n
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=y
          CONFIG_KSU_HAS_MANUAL_HOOK=y
          EOF
          
          # --- Standard Tuning (Safe) ---
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_HZ_300=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          EOF
          
          # --- General Optimization (Standard) ---
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_SCHED_TUNE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          EOF

      - name: Apply Versioning
        working-directory: gki/common
        run: |
          echo "" > scripts/setlocalversion
          chmod +x scripts/setlocalversion
          
          NAME_INPUT="${{ github.event.inputs.kernel_name }}"
          BUILD_TAG=""

          # Hanya gunakan nama kernel input user
          [ -n "$NAME_INPUT" ] && BUILD_TAG="-$NAME_INPUT"
          
          echo "üè∑Ô∏è Final Version Suffix: $BUILD_TAG"
          
          if grep -q '^EXTRAVERSION *=' Makefile; then
            sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = $BUILD_TAG/" Makefile
          else
            echo "EXTRAVERSION = $BUILD_TAG" >> Makefile
          fi

      - name: Setup Compiler (Clang 12)
        working-directory: gki
        run: |
          # 1. Prepare Directory & Clean OLD versions FIRST
          mkdir -p prebuilts-master/clang/host/linux-x86
          rm -rf prebuilts-master/clang/host/linux-x86/clang-r*
          
          # 2. Define Version
          TC_TAG="clang-r416183b"
          TC_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master-kernel-build-2021/clang-r416183b.tar.gz"
          DEST_DIR="prebuilts-master/clang/host/linux-x86/$TC_TAG"
          
          # 3. Download
          echo "‚¨áÔ∏è Downloading Toolchain (Clang 12 - $TC_TAG)..."
          mkdir -p "$DEST_DIR"
          curl -L "$TC_URL" | tar -xz -C "$DEST_DIR"
          
          # 4. Force build system to use THIS version
          # Ini akan mengganti 'r563880b' (default) dengan 'r416183b' di semua build.config
          echo "üîß Forcing build config to use $TC_TAG..."
          find common -name "build.config*" -exec sed -i "s/CLANG_VERSION=.*/CLANG_VERSION=$TC_TAG/g" {} +
          
          echo "‚úÖ Compiler Ready: Clang 12 ($TC_TAG)"

      - name: Execute Build
        working-directory: gki
        run: |
          echo "üöÄ Starting Compilation..."
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Prepare Release Artifacts
        id: packaging_setup
        run: |
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          
          echo "BASE_VER=$BASE_VER" >> $GITHUB_ENV
          echo "FULL_VER=$FULL_VER" >> $GITHUB_ENV
          
          K_NAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$K_NAME" ] && K_NAME="zixine"
          
          TIMESTAMP=$(date +"%Y%m%d")
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S %Z")
          REL_TAG="v${TIMESTAMP}"
          
          # ZIP Filename bersih
          ZIP_FILENAME="AK3-${K_NAME}-${REL_TAG}-${BASE_VER}.zip"
          
          SUS_VER=$(curl -s https://gitlab.com/simonpunk/susfs4ksu/raw/gki-android12-5.10/kernel_patches/include/linux/susfs.h | grep -E '^#define SUSFS_VERSION' | cut -d' ' -f3 | sed 's/"//g')
          
          echo "K_NAME=$K_NAME" >> $GITHUB_ENV
          echo "ZIP_FILENAME=$ZIP_FILENAME" >> $GITHUB_ENV
          echo "REL_TAG=$REL_TAG" >> $GITHUB_ENV
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV
          echo "SUS_VER=$SUS_VER" >> $GITHUB_ENV
          echo "MAMBOSU_METHOD=susfs" >> $GITHUB_ENV

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: Image${{ github.event.inputs.kernel_name }}
          path: gki/out/**/dist/Image

      
      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-stable
          path: gki/out/android12-5.10/common/build.log
          if-no-files-found: warn
