name: Matrix Kernel Builder (All Variants)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Dasar Kernel (Misal: Zixine)'
        required: true
        default: 'Zixine'
        type: string

permissions:
  contents: write

jobs:
  build-kernel:
    name: Build ${{ matrix.variant }} ${{ matrix.hz }}Hz
    runs-on: ubuntu-22.04
    
    strategy:
      fail-fast: false
      matrix:
        variant: [sukisu, wildksu, mambosu, vanila]
        hz: [300, 500]

    steps:
      - name: Environment Preparation
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Dependency Installation
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      # --- COMMON FIX (Infinix Camera) ---
      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "ðŸ“¸ Applying Infinix GT 20 Pro Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "âœ… Patch kamera sudah tertanam (SKIP)."

      # --- LOGIKA UTAMA VARIANT (KSU & SUSFS) ---
      - name: Setup Variant (${{ matrix.variant }})
        working-directory: gki/common
        run: |
          VARIANT="${{ matrix.variant }}"
          echo "âš™ï¸ Setting up for variant: $VARIANT"

          # Fungsi untuk membersihkan KSU lama
          clean_ksu() {
            echo "ðŸ§¹ Cleaning existing KSU..."
            for KSU_PATH in drivers/staging/kernelsu drivers/kernelsu KernelSU; do
              if [ -d $KSU_PATH ]; then
                rm -rf $KSU_PATH
                KSU_DIR=$(dirname "$KSU_PATH")
                [ -f "$KSU_DIR/Kconfig" ] && sed -i '/kernelsu/d' $KSU_DIR/Kconfig
                [ -f "$KSU_DIR/Makefile" ] && sed -i '/kernelsu/d' $KSU_DIR/Makefile
              fi
            done
          }

          # ---------------------------------------------------------
          # 1. SUKISU (ReSukiSU + SUSFS)
          # ---------------------------------------------------------
          if [ "$VARIANT" = "sukisu" ]; then
            echo "[Sukisu] Setup ReSukiSU & SUSFS"
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/main/kernel/setup.sh" | bash -s builtin
            
            # Setup SUSFS
            git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
            rm -rf sus/.git
            susfs=sus/kernel_patches
            cp -r $susfs/fs .
            cp -r $susfs/include .
            cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            echo "[âœ“] SUSFS patched for Sukisu"

          # ---------------------------------------------------------
          # 2. WILDKSU (Wild + Fixes + SUSFS)
          # ---------------------------------------------------------
          elif [ "$VARIANT" = "wildksu" ]; then
            clean_ksu
            echo "[Wild] Adding Wild_KSU..."
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/Wild_KSU/refs/heads/stable/kernel/setup.sh" | bash -s stable
            
            # Patch Kbuild
            sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# $(error KSU requires Kprobes; enable it (defconfig))/' drivers/kernelsu/Kbuild
            
            # Setup Headers (apk_sign & manager)
            cd drivers/kernelsu
            curl -LSs https://raw.githubusercontent.com/Kingfinik98/KernelSU-Next/refs/heads/dev-susfs/kernel/apk_sign.c -o apk_sign.c
            curl -LSs https://raw.githubusercontent.com/Kingfinik98/KernelSU-Next/refs/heads/dev-susfs/kernel/apk_sign.h -o apk_sign.h
            curl -LSs https://raw.githubusercontent.com/Kingfinik98/KernelSU-Next/refs/heads/stable/kernel/manager.h -o manager.h

            # Fix Implicit Declaration (AppID -> UID)
            echo "" >> manager.h
            echo "// Fix for WildKSU allowlist.c compatibility (appid -> uid)" >> manager.h
            echo "static inline bool ksu_is_manager_appid_valid() { return ksu_is_manager_uid_valid(); }" >> manager.h
            echo "static inline uid_t ksu_get_manager_appid() { return ksu_get_manager_uid(); }" >> manager.h
            cd ../..
            echo "âœ… [Patch] KernelSU Next Manager compatibility applied."

            # Setup SUSFS (Hook Method)
            git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
            rm -rf sus/.git
            susfs=sus/kernel_patches
            cp -r $susfs/fs .
            cp -r $susfs/include .
            cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            echo "[âœ“] SUSFS patched for WildKSU"

          # ---------------------------------------------------------
          # 3. MAMBOSU (Rsuntk + Kprobes Only + No SUSFS)
          # ---------------------------------------------------------
          elif [ "$VARIANT" = "mambosu" ]; then
            clean_ksu
            echo "[Mambo] Setup Rsuntk KernelSU (No SUSFS)..."
            curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s main
            
            if [ -f "drivers/kernelsu/Kbuild" ]; then
              sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# $(error KSU requires Kprobes; enable it (defconfig))/' drivers/kernelsu/Kbuild
              echo "âœ… Kbuild patched."
            fi
            echo "âž¡ï¸ Using Kprobes Hook (Standard) - NO SUSFS applied."

          # ---------------------------------------------------------
          # 4. VANILA (No KSU + No SUSFS)
          # ---------------------------------------------------------
          elif [ "$VARIANT" = "vanila" ]; then
            clean_ksu
            echo "[Vanila] Skipping KSU setup. Building clean kernel."
          fi

      # --- APPLY CRITICAL FIXES (Xiaomi & General) ---
      - name: Apply Critical Fixes
        working-directory: gki/common
        run: |
          echo "ðŸ”§ Fixing Stack Protector (Xiaomi Anti-Bootloop)..."
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          
          echo "ðŸ”§ Fixing Xiaomi Module Compat..."
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          
          echo "ðŸ§¹ Cleaning Build Config..."
          sed -i 's/check_defconfig//' build.config.gki

      # --- LOGIKA HZ (300 vs 500) ---
      - name: Configure Hz (${{ matrix.hz }})
        working-directory: gki/common
        run: |
          HZ_VAL="${{ matrix.hz }}"
          KCONFIG_HZ="kernel/Kconfig.hz"
          
          if [ "$HZ_VAL" = "500" ]; then
            echo "ðŸš€ Applying 500Hz Patch..."
            sed -i 's/config HZ_300/config HZ_500/g' "$KCONFIG_HZ"
            sed -i 's/bool "300 HZ"/bool "500 HZ"/g' "$KCONFIG_HZ"
            sed -i 's/default 300 if HZ_300/default 500 if HZ_500/g' "$KCONFIG_HZ"
          else
            echo "â„¹ï¸ Using default/300Hz (No change applied)."
          fi

      - name: Clean Build Config Line
        run: sed -i '2d' gki/common/build.config.gki
        
      # --- CONFIGURATION INJECTION (VERY IMPORTANT) ---
      - name: Configure Kernel (Defconfig)
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          VARIANT="${{ matrix.variant }}"
          HZ_VAL="${{ matrix.hz }}"
          
          echo "âš™ï¸ Injecting Configuration for $VARIANT @ $HZ_VAL Hz..."
          
          # 1. Config UMUM (Semua Varian Dapat Ini)
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_ENERGY_MODEL=y
          CONFIG_CPU_IDLE=y
          CONFIG_ARM_CPUIDLE=y
          CONFIG_WQ_POWER_EFFICIENT_DEFAULT=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          CONFIG_CLEANCACHE=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_FS_ENCRYPTION=y
          CONFIG_FS_VERITY=y
          CONFIG_PM_AUTOSLEEP=y
          CONFIG_PM_WAKELOCKS=y
          CONFIG_LOCALVERSION_AUTO=n
          CONFIG_KPM=y
          EOF

          # Tambahan Config HZ & Performance (500Hz Only)
          if [ "$HZ_VAL" = "500" ]; then
            echo "CONFIG_HZ_500=y" >> $TARGET_CONFIG
            cat >> $TARGET_CONFIG <<EOF
          CONFIG_PREEMPT=y
          CONFIG_PREEMPT_COUNT=y
          CONFIG_SCHED_AUTOGROUP=y
          CONFIG_SCHED_WALT=y
          CONFIG_RCU_EXPERT=y
          CONFIG_RCU_BOOST=y
          CONFIG_RCU_BOOST_DELAY=500
          EOF
          fi

          # 2. Config KSU DASAR (Kecuali Vanila)
          if [ "$VARIANT" != "vanila" ]; then
             echo "CONFIG_KSU=y" >> $TARGET_CONFIG
          fi

          # 3. Config SUSFS (Hanya Sukisu & WildKSU)
          if [[ "$VARIANT" == "sukisu" || "$VARIANT" == "wildksu" ]]; then
            echo "âœ… Adding SUSFS Configs..."
            cat >> $TARGET_CONFIG <<EOF
          CONFIG_KSU_SUSFS_SUS_SU=y          
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          EOF
          else
            echo "ðŸš« SUSFS Configs SKIPPED for $VARIANT"
          fi

          # 4. Config Khusus MAMBOSU
          if [ "$VARIANT" = "mambosu" ]; then
            echo "âœ… Adding Mambo Specific Configs..."
            cat >> $TARGET_CONFIG <<EOF
          CONFIG_KSU_THRONE_TRACKER_ALWAYS_THREADED=y
          CONFIG_KSU_LSM_SECURITY_HOOKS=y
          CONFIG_KSU_EXTRAS=y
          CONFIG_KSU_TAMPER_SYSCALL_TABLE_y
          EOF
          fi

          # Additional Hooks Cleanup
          echo "CONFIG_KSU_MANUAL_HOOK=n" >> $TARGET_CONFIG
          echo "CONFIG_KSU_HAS_MANUAL_HOOK=n" >> $TARGET_CONFIG

      # --- SET VERSION NAME ---
      - name: Setup Version Name
        working-directory: gki/common
        run: |
          NAME="${{ github.event.inputs.kernel_name }}"
          
          rm -f localversion*
          sed -i 's/^EXTRAVERSION =.*/EXTRAVERSION =/' Makefile
          echo "-$NAME" > localversion
          
          echo "âœ… Version set to: -$NAME"

      - name: Setup Compiler (Clang 12)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          ACTUAL_VER="clang-r416183b"
          ACTUAL_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master-kernel-build-2021/clang-r416183b.tar.gz"
          EXPECTED_VER="clang-r563880b"
          mkdir -p "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          curl -L "$ACTUAL_URL" | tar -xz -C "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          cd prebuilts-master/clang/host/linux-x86
          rm -rf "$EXPECTED_VER"
          ln -s "$ACTUAL_VER" "$EXPECTED_VER"

      - name: Execute Build
        working-directory: gki
        run: |
          echo "ðŸš€ Starting Compilation for ${{ matrix.variant }} @ ${{ matrix.hz }}Hz..."
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          export KMI_ENFORCED=0
          export TRIM_NONLISTED_KMI=0
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      # --- PACKAGING & RELEASE ---
      - name: Packaging anykernel & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # NAMA FILE ZIP DIBEDAKAN PER VARIAN & HZ
          VARIANT="${{ matrix.variant }}"
          HZ_VAL="${{ matrix.hz }}"
          ZIP_NAME="AK3-${KNAME}-${VARIANT}-${HZ_VAL}hz-${DATE}.zip"
          
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          
          IMG=$(find gki/out -name "Image" -type f | head -n 1)
          if [ -z "$IMG" ]; then echo "âŒ Error: Image not found!"; exit 1; fi
          
          cp "$IMG" anykernel/
          
          # Set kernel string di anykernel.sh
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER} by Zixine|g" anykernel/anykernel.sh
          
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md
          cd ..
          
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          # TAG RELEASE DIGABUNG (Per Tanggal)
          RELEASE_TAG="Build-${DATE}"
          
          echo "ðŸš€ Uploading $ZIP_NAME to release $RELEASE_TAG..."
          
          # Coba buat release baru, jika gagal (sudah ada) maka upload saja
          gh release create "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --title "Zixine Build ${DATE}" --notes "Automated Matrix Build" --prerelease=false 2>/dev/null || gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber

      - name: Archive Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.variant }}-${{ matrix.hz }}
          path: gki/out/android12-5.10/common/build.log
          if-no-files-found: warn
