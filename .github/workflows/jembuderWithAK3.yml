name: Zixine Pro Release (Matrix Build)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel'
        required: false
        default: 'Zixine'
        type: string
      release_status:
        description: 'Status Rilis'
        required: true
        type: choice
        default: 'STABLE'
        options:
          - 'STABLE'
          - 'BETA'
      clang_version:
        description: 'Versi Compiler Clang'
        required: true
        type: choice
        default: 'r589343 (Clang 21)'
        options:
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'
          - 'r589343 (Clang 21)'
      hook_method:
        description: 'Metode Root'
        required: true
        type: choice
        default: 'susfs'
        options:
          - 'susfs'
          - 'kprobes'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.profile }}
    runs-on: ubuntu-22.04

    # Jalan Paralel 3 Varian Sekaligus
    strategy:
      fail-fast: false
      matrix:
        profile: [Snapdragon, MediaTek, Universal]

    steps:
      - name: Environment Setup
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-codeql: 'true'

      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Sync GKI Base
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: Setup Custom Source (Rama)
        working-directory: gki/common
        run: |
          git remote add upstream https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j$(nproc) upstream
          git checkout -b local-staging upstream/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      # --- PATCHING & CONFIGURATION (Disederhanakan untuk Matrix) ---
      
      - name: Apply Snapdragon Patch
        if: matrix.profile == 'Snapdragon'
        working-directory: gki/common
        run: |
          curl -L "https://raw.githubusercontent.com/Pzqqt/android_kernel_xiaomi_marble/refs/heads/melt-rebase/drivers/cpufreq/qcom-cpufreq-hw.c" -o drivers/cpufreq/qcom-cpufreq-hw.c

      - name: Setup MamboSU
        working-directory: gki/common
        run: |
          # Cleanup old KSU
          rm -rf drivers/kernelsu drivers/staging/kernelsu KernelSU
          sed -i '/kernelsu/d' drivers/Makefile drivers/Kconfig
          
          # Setup Variant
          if [ "${{ github.event.inputs.hook_method }}" = "susfs" ]; then
             curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s susfs-rksu-master
             # Clone SusFS Core
             git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
             cp -r sus/kernel_patches/fs/* fs/
             cp -r sus/kernel_patches/include/* include/
             patch -p1 < sus/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch
             rm -rf sus
          else
             curl -LSs "https://raw.githubusercontent.com/RapliVx/KernelSU/refs/heads/master/kernel/setup.sh" | bash -s master
          fi
          
          # Apply Manager Patch
          curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/15ddb8c469eab27491d5bb0f8f66b7fe2c15d0d7/kernel-patches/ksu/rksu-add-mambosu-manager-support.patch" | patch -p1 -d KernelSU

      - name: Fixes & Tweaks
        working-directory: gki/common
        run: |
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          sed -i 's/check_defconfig//' build.config.gki
          # Fix Module & DRM
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c

      - name: Inject Config
        working-directory: gki/common
        run: |
          CONFIG="arch/arm64/configs/gki_defconfig"
          
          # KSU Base
          echo -e "CONFIG_KSU=y\nCONFIG_KPM=y\nCONFIG_KPROBES=y" >> $CONFIG
          
          # Variant Config
          if [ "${{ github.event.inputs.hook_method }}" = "susfs" ]; then
             echo -e "CONFIG_KSU_SUSFS=y\nCONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y\nCONFIG_KSU_SUSFS_SUS_PATH=y\nCONFIG_KSU_SUSFS_SUS_MOUNT=y\nCONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y\nCONFIG_KSU_SUSFS_SUS_KSTAT=y\nCONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y\nCONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y\nCONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y\nCONFIG_KSU_SUSFS_SPOOF_UNAME=y\nCONFIG_KSU_SUSFS_ENABLE_LOG=y\nCONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y\nCONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y\nCONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> $CONFIG
          else
             echo "CONFIG_KSU_SUSFS=n" >> $CONFIG
          fi
          
          # SoC Config (Matrix)
          if [ "${{ matrix.profile }}" = "MediaTek" ]; then
             echo "CONFIG_HZ=500" >> $CONFIG
          elif [ "${{ matrix.profile }}" = "Universal" ]; then
             echo -e "CONFIG_HZ_300=y\nCONFIG_CPU_FREQ=y\nCONFIG_HIGH_RES_TIMERS=y" >> $CONFIG
          fi
          
          # Optimization
          echo -e "CONFIG_TCP_CONG_BBR=y\nCONFIG_DEFAULT_BBR=y\nCONFIG_ZRAM=y" >> $CONFIG

      - name: Setup Compiler
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          SEL="${{ github.event.inputs.clang_version }}"
          if [[ "$SEL" == *"Clang 19"* ]]; then VER="clang-r536225"; URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"; fi
          if [[ "$SEL" == *"Clang 20"* ]]; then VER="clang-r547379"; URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"; fi
          if [[ "$SEL" == *"Clang 21"* ]]; then VER="clang-r589343"; URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r589343.tar.gz"; fi
          
          mkdir -p prebuilts-master/clang/host/linux-x86/$VER
          curl -L "$URL" | tar -xz -C prebuilts-master/clang/host/linux-x86/$VER
          ln -sf "$VER" prebuilts-master/clang/host/linux-x86/clang-r563880b

      - name: Build Kernel
        working-directory: gki
        run: LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      # =========================================================
      # ðŸ“¦ PACKAGING DENGAN CUSTOM ANYKERNEL & UPLOAD KE REPO LAIN
      # =========================================================
      
      - name: Packaging & Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }} # Menggunakan Token PAT yang kamu buat
        run: |
          # 1. SETUP NAMA FILE
          BASE_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          FULL_VER=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine"
          
          # Tentukan tag SusFS/Kprobes
          if [ "${{ github.event.inputs.hook_method }}" = "susfs" ]; then TAG="SusFS"; else TAG="Kprobes"; fi
          
          # Nama File Akhir
          ZIP_NAME="AK3-Zixine-MamboSu-${KNAME}-${{ matrix.profile }}-${DATE}-${BASE_VER}-${TAG}.zip"
          
          # 2. CLONE CUSTOM ANYKERNEL KAMU
          # GANTI URL DI BAWAH INI DENGAN LINK REPO ANYKERNEL KAMU SENDIRI
          AK3_REPO="https://github.com/zixine/anykernel" 
          git clone -q --depth=1 "$AK3_REPO" -b main anykernel
          
          # 3. MASUKKAN IMAGE & ZIP
          cp gki/out/android12-5.10/dist/Image anykernel/
          
          # Inject versi kernel ke script (opsional, biar rapi di TWRP)
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER}|g" anykernel/anykernel.sh
          
          cd anykernel
          # Pastikan script punya izin eksekusi sebelum di-zip
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          
          zip -r9 "../$ZIP_NAME" ./*
          cd ..
          
          # 4. UPLOAD KE REPOSITORY RELEASE (CROSS-REPO)
          # GANTI 'Kingfinik98/Kernel-Release' DENGAN NAMA REPO RELEASE KAMU
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}"
          
          echo "ðŸš€ Uploading $ZIP_NAME to $TARGET_REPO ($RELEASE_TAG)..."
          
          # Logic: Cek apakah Release Tag sudah ada?
          # Jika sudah ada (misal job Snapdragon selesai duluan), kita cuma upload asset.
          # Jika belum ada, kita buat release baru.
          
          if gh release view "$RELEASE_TAG" --repo "$TARGET_REPO" > /dev/null 2>&1; then
            echo "âœ… Release exists, uploading asset..."
            gh release upload "$RELEASE_TAG" "$ZIP_NAME" --repo "$TARGET_REPO" --clobber
          else
            echo "ðŸ†• Creating new release..."
            # Catatan Rilis
            NOTES="Build Date: $(date)
            Clang: ${{ github.event.inputs.clang_version }}
            Status: ${{ github.event.inputs.release_status }}"
            
            gh release create "$RELEASE_TAG" "$ZIP_NAME" \
              --repo "$TARGET_REPO" \
              --title "$RELEASE_TAG" \
              --notes "$NOTES" \
              --prerelease=$([ "${{ github.event.inputs.release_status }}" == "BETA" ] && echo "true" || echo "false")
          fi
          
          echo "ðŸŽ‰ Done: $ZIP_NAME"
