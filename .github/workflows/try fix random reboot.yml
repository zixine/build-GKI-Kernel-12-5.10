name: Matrix Kernel Builder (Multi-Job Clang 17)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel'
        required: true
        default: 'Zixine'
        type: string

permissions:
  contents: write

jobs:
  build:
    # Menggunakan Matrix untuk HZ dan KSU sekaligus agar terlihat seperti workflow berbeda per job
    name: Build [${{ matrix.hz_variant }}Hz] - ${{ matrix.ksu_variant }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        hz_variant: [250, 300, 500]
        ksu_variant: [wild, sukisu, resukisu, mambosu, vanila]

    steps:
      - name: Extreme Cleanup (Storage Fix)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/boost
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Maximize Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 512
          remove-dotnet: 'true'
          remove-android: 'true'

      - uses: actions/checkout@v4

      - name: Dependency Installation
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl repo build-essential bc bison flex libssl-dev libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1 --groups=all,-notdefault,-device,-mips,-x86,-darwin
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      - name: Setup KSU & SUSFS
        working-directory: gki/common
        run: |
          VARIANT="${{ matrix.ksu_variant }}"
          clean_ksu() {
            rm -rf drivers/staging/kernelsu drivers/kernelsu KernelSU
            find drivers -name "Makefile" -exec sed -i '/kernelsu/d' {} + || true
            find drivers -name "Kconfig" -exec sed -i '/kernelsu/d' {} + || true
          }
          if [ "$VARIANT" = "sukisu" ] || [ "$VARIANT" = "resukisu" ]; then
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/main/kernel/setup.sh" | bash -s builtin
            git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
            cp -r sus/kernel_patches/fs . && cp -r sus/kernel_patches/include .
            patch -p1 < sus/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch
          elif [ "$VARIANT" = "wild" ]; then
            clean_ksu
            curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s wild
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 susfs-git
            cp -r susfs-git/kernel_patches/include/* include/ && cp -r susfs-git/kernel_patches/fs/* fs/
            patch -p1 < susfs-git/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch || true
          elif [ "$VARIANT" = "mambosu" ]; then
            clean_ksu
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd KernelSU && curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/15ddb8c469eab27491d5bb0f8f66b7fe2c15d0d7/kernel-patches/ksu/rksu-add-mambosu-manager-support.patch" | patch -p1 && cd ..
            [ -f "drivers/kernelsu/Kbuild" ] && sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# /' drivers/kernelsu/Kbuild
          elif [ "$VARIANT" = "vanila" ]; then
            clean_ksu
          fi

      - name: Configure HZ (${{ matrix.hz_variant }})
        working-directory: gki/common
        run: |
          HZ="${{ matrix.hz_variant }}"
          sed -i "s/config HZ_300/config HZ_${HZ}/g" kernel/Kconfig.hz
          sed -i "s/bool \"300 HZ\"/bool \"${HZ} HZ\"/g" kernel/Kconfig.hz
          sed -i "s/default 300 if HZ_300/default ${HZ} if HZ_${HZ}/g" kernel/Kconfig.hz
          sed -i '2d' build.config.gki

      - name: Configure Defconfig
        working-directory: gki/common
        run: |
          TARGET="arch/arm64/configs/gki_defconfig"
          HZ="${{ matrix.hz_variant }}"
          VARIANT="${{ matrix.ksu_variant }}"
          # Base Config
          cat >> $TARGET <<EOF
          CONFIG_TCP_CONG_BBR=y
          CONFIG_DEFAULT_BBR=y
          CONFIG_HZ_${HZ}=y
          CONFIG_HZ=$HZ
          CONFIG_LOCALVERSION_AUTO=n
          EOF
          # KSU/SUSFS Config (Restored)
          if [ "$VARIANT" != "vanila" ]; then
            cat >> $TARGET <<EOF
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          fi
          # MamboSU Strict
          if [ "$VARIANT" = "mambosu" ]; then
            cat >> $TARGET <<EOF
          CONFIG_KSU_THRONE_TRACKER_ALWAYS_THREADED=y
          CONFIG_KSU_LSM_SECURITY_HOOKS=y
          CONFIG_KSU_EXTRAS=y
          CONFIG_KSU_TAMPER_SYSCALL_TABLE=y
          EOF
          fi

      - name: Setup Version Name
        run: echo "-${{ github.event.inputs.kernel_name }}-${{ matrix.hz_variant }}" > gki/common/localversion

      # --- SETUP COMPILER (Logic Original + Clang 17 r487747c) ---
      - name: Setup Compiler (Clang 17)
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          ACTUAL_VER="clang-r487747c"
          ACTUAL_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-14.0.0_r1/clang-r487747c.tar.gz"
          EXPECTED_VER="clang-r584948b"
          mkdir -p "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          curl -L "$ACTUAL_URL" | tar -xz -C "prebuilts-master/clang/host/linux-x86/$ACTUAL_VER"
          cd prebuilts-master/clang/host/linux-x86
          rm -rf "$EXPECTED_VER"
          ln -s "$ACTUAL_VER" "$EXPECTED_VER"

      - name: Execute Build
        working-directory: gki
        run: |
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          LTO=thin LLVM=1 LLVM_IAS=1 \
          KCFLAGS="-O3 -Wno-error=implicit-function-declaration -Wno-error=unused-command-line-argument" \
          BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Packaging & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          DATE=$(date +"%Y%m%d")
          ZIP_NAME="AK3-${{ github.event.inputs.kernel_name }}-${{ matrix.ksu_variant }}-${{ matrix.hz_variant }}hz-${DATE}.zip"
          git clone -q --depth=1 "https://github.com/zixine/anykernel" -b main anykernel
          cp $(find gki/out -name "Image" -type f | head -n 1) anykernel/
          cd anykernel && zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md && cd ..
          gh release create "${{ github.event.inputs.kernel_name }}-${DATE}" "$ZIP_NAME" --repo "zixine/Kernel-GKI-12-5.10-release" --title "Zixine Build ${DATE}" --notes "Matrix Build Clang 17" --prerelease=false 2>/dev/null || true
          gh release upload "${{ github.event.inputs.kernel_name }}-${DATE}" "$ZIP_NAME" --repo "zixine/Kernel-GKI-12-5.10-release" --clobber
