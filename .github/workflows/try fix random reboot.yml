name: Matrix Kernel Builder (Extreme Storage & Clang 17)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel (Akan menjadi nama final, misal: Zixine-V1)'
        required: true
        default: 'Zixine'
        type: string

permissions:
  contents: write

jobs:
  build:
    # Menggunakan matrix agar terlihat seperti workflow berbeda per kombinasi HZ dan KSU
    name: Build [${{ matrix.hz_variant }}Hz] - ${{ matrix.ksu_variant }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        hz_variant: [250, 300, 500]
        ksu_variant: [wild, sukisu, resukisu, mambosu, vanila]

    steps:
      # --- LANGKAH 1: PEMBERSIHAN DISK PALING AGRESIF ---
      # Ini menghapus folder raksasa bawaan runner agar apt-get update tidak error 28
      - name: Extreme Disk Cleanup
        run: |
          echo "ðŸ§¹ Menghapus software sampah bawaan Microsoft..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 512
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Git Identity
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Dependency Installation
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      # --- INIT & SYNC (OPTIMIZED) ---
      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          # Filter grup agar tidak mendownload kernel untuk platform lain (hemat space)
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1 --groups=all,-notdefault,-device,-mips,-x86,-darwin
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "ðŸ“¸ Applying Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "âœ… Patch SKIP/Sudah ada."

      # --- MATRIX SETUP KSU & SUSFS (LOGIKA ASLI) ---
      - name: Setup Variant (${{ matrix.ksu_variant }})
        working-directory: gki/common
        run: |
          VARIANT="${{ matrix.ksu_variant }}"
          echo "âš™ï¸ Setting up for variant: $VARIANT"

          clean_ksu() {
            rm -rf drivers/staging/kernelsu drivers/kernelsu KernelSU
            find drivers -name "Makefile" -exec sed -i '/kernelsu/d' {} + || true
            find drivers -name "Kconfig" -exec sed -i '/kernelsu/d' {} + || true
          }

          if [ "$VARIANT" = "sukisu" ] || [ "$VARIANT" = "resukisu" ]; then
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/main/kernel/setup.sh" | bash -s builtin
            git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
            susfs=sus/kernel_patches
            cp -r $susfs/fs . && cp -r $susfs/include .
            patch -p1 < $susfs/50_add_susfs_in_gki-android12-5.10.patch

          elif [ "$VARIANT" = "wild" ]; then
            clean_ksu
            curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s wild
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 susfs-git
            cp -r susfs-git/kernel_patches/include/* include/ && cp -r susfs-git/kernel_patches/fs/* fs/
            patch -p1 < susfs-git/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch || true

          elif [ "$VARIANT" = "mambosu" ]; then
            clean_ksu
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd KernelSU
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/15ddb8c469eab27491d5bb0f8f66b7fe2c15d0d7/kernel-patches/ksu/rksu-add-mambosu-manager-support.patch" | patch -p1
            cd ..
            [ -f "drivers/kernelsu/Kbuild" ] && sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# /' drivers/kernelsu/Kbuild
          fi

      - name: Apply Critical Fixes
        working-directory: gki/common
        run: |
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i 's/check_defconfig//' build.config.gki

      - name: Configure HZ (${{ matrix.hz_variant }})
        working-directory: gki/common
        run: |
          HZ="${{ matrix.hz_variant }}"
          sed -i "s/config HZ_300/config HZ_${HZ}/g" kernel/Kconfig.hz
          sed -i "s/bool \"300 HZ\"/bool \"${HZ} HZ\"/g" kernel/Kconfig.hz
          sed -i "s/default 300 if HZ_300/default ${HZ} if HZ_${HZ}/g" kernel/Kconfig.hz
          sed -i '2d' build.config.gki

      # --- INJECT DEFCONFIG (RESTORED ALL CONFIGS) ---
      - name: Configure Kernel
        working-directory: gki/common
        run: |
          TARGET="arch/arm64/configs/gki_defconfig"
          VARIANT="${{ matrix.ksu_variant }}"
          HZ="${{ matrix.hz_variant }}"
          
          # 1. Base Config (Original)
          cat >> $TARGET <<EOF
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_ENERGY_MODEL=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          CONFIG_CLEANCACHE=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_FS_ENCRYPTION=y
          CONFIG_FS_VERITY=y
          CONFIG_PM_AUTOSLEEP=y
          CONFIG_PM_WAKELOCKS=y
          CONFIG_PSI=y
          CONFIG_PSI_DEFAULT_DISABLED=n
          CONFIG_MEMCG=y
          CONFIG_MEMCG_SWAP=y
          CONFIG_ANDROID_LOW_MEMORY_KILLER=y
          CONFIG_LOCALVERSION_AUTO=n
          CONFIG_HZ_${HZ}=y
          CONFIG_HZ=$HZ
          EOF

          # 2. KSU & SUSFS Config (Original)
          if [ "$VARIANT" != "vanila" ]; then
            cat >> $TARGET <<EOF
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          fi

          # 3. MamboSU Config (Original)
          if [ "$VARIANT" = "mambosu" ]; then
            cat >> $TARGET <<EOF
          CONFIG_KSU_THRONE_TRACKER_ALWAYS_THREADED=y
          CONFIG_KSU_LSM_SECURITY_HOOKS=y
          CONFIG_KSU_EXTRAS=y
          CONFIG_KSU_TAMPER_SYSCALL_TABLE=y
          EOF
          fi

      - name: Setup Version Name
        run: echo "-${{ github.event.inputs.kernel_name }}-${{ matrix.hz_variant }}" > gki/common/localversion

      # --- LOGIKA COMPILER ASLI + CLANG 17 ---
      - name: Setup Compiler (Clang 17)
        working-directory: gki
        run: |
          # Pakai folder 'prebuilts' agar script build.sh Google menemukannya
          mkdir -p prebuilts/clang/host/linux-x86
          ACTUAL_VER="clang-r487747c"
          ACTUAL_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-14.0.0_r1/clang-r487747c.tar.gz"
          EXPECTED_VER="clang-r584948b"
          
          mkdir -p "prebuilts/clang/host/linux-x86/$ACTUAL_VER"
          curl -L "$ACTUAL_URL" | tar -xz -C "prebuilts/clang/host/linux-x86/$ACTUAL_VER"
          
          cd prebuilts/clang/host/linux-x86
          rm -rf "$EXPECTED_VER"
          ln -s "$ACTUAL_VER" "$EXPECTED_VER"
          
          # Daftarkan ke PATH agar perintah 'clang' bisa langsung dijalankan
          echo "$(pwd)/$ACTUAL_VER/bin" >> $GITHUB_PATH

      - name: Execute Build
        working-directory: gki
        run: |
          export KMI_SYMBOL_LIST_STRICT_MODE=0
          # Wajib LLVM=1 agar build system mencari compiler di PATH yang baru kita daftarkan
          LTO=thin LLVM=1 LLVM_IAS=1 \
          KCFLAGS="-O3 -Wno-error=implicit-function-declaration -Wno-error=unused-command-line-argument" \
          BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Packaging & Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          DATE=$(date +"%Y%m%d")
          ZIP_NAME="AK3-${{ github.event.inputs.kernel_name }}-${{ matrix.ksu_variant }}-${{ matrix.hz_variant }}hz-${DATE}.zip"
          git clone -q --depth=1 "https://github.com/zixine/anykernel" -b main anykernel
          cp $(find gki/out -name "Image" -type f | head -n 1) anykernel/
          cd anykernel && zip -r9 "../$ZIP_NAME" * -x .git .gitignore README.md && cd ..
          gh release create "${{ github.event.inputs.kernel_name }}-${DATE}" "$ZIP_NAME" --repo "zixine/Kernel-GKI-12-5.10-release" --title "Zixine Build ${DATE}" --notes "Matrix Build with Clang 17" --prerelease=false 2>/dev/null || true
          gh release upload "${{ github.event.inputs.kernel_name }}-${DATE}" "$ZIP_NAME" --repo "zixine/Kernel-GKI-12-5.10-release" --clobber
