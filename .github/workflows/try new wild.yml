name: zixine Matrix Builder (Fixed Logic)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel'
        required: false
        default: 'Zixine-Elysium'
        type: string
      release_status:
        description: 'Status Rilis'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'
      # INPUT CLANG DIHAPUS. KITA PAKSA KE CLANG 19 DI SCRIPT.
      hook_method:
        description: 'Metode Root (MamboSU)'
        required: true
        type: choice
        default: 'susfs'
        options:
          - 'susfs'
          - 'kprobes'

permissions:
  contents: write

jobs:
  # JOB 1: BUILD (Jalan Paralel)
  build-kernel:
    name: Build ${{ matrix.profile }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        profile: [Snapdragon, MediaTek, Universal]

    steps:
      - name: Environment Preparation
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-codeql: 'true'

      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Dependency Installation
        run: |
          sudo apt update && sudo apt install -y git curl build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld python-is-python3
          
          # FIX: Install Google Repo Tool Manual
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo
          echo "‚úÖ Repo tool installed correctly"

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          git config --global user.name "zixine"
          git config --global user.email "bot@zixine.com"
          
          echo "‚¨áÔ∏è Initializing Repo..."
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          
          echo "‚¨áÔ∏è Syncing..."
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)
          
          # FAILSAFE BRUTAL: Jika build.sh tidak ada, hapus folder 'build' dan clone ulang
          if [ ! -f "build/build.sh" ]; then
            echo "‚ö†Ô∏è build/build.sh missing! Repo sync missed it. Nuking and Cloning manually..."
            rm -rf build
            git clone https://android.googlesource.com/kernel/build -b common-android12-5.10 build
          fi

      - name: Update kernel source
        run: |
          cd gki/common
          if ! git remote | grep -q rama; then
            git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          fi
          git fetch -j12 rama
          git checkout -b update-android12-5.10-staging rama/android12-5.10-staging
          rm -rf drivers/staging/kernelsu

      - name: Inject SoC Optimization
        if: matrix.profile == 'Snapdragon'
        working-directory: gki/common
        run: |
          echo "‚ö° [SoC] Injecting Snapdragon Optimization..."
          TARGET_FILE="drivers/cpufreq/qcom-cpufreq-hw.c"
          curl -fL "https://raw.githubusercontent.com/Pzqqt/android_kernel_xiaomi_marble/refs/heads/melt-rebase/drivers/cpufreq/qcom-cpufreq-hw.c" -o /tmp/patch_qcom.c || exit 1
          
          if grep -q "qcom_cpufreq_hw" /tmp/patch_qcom.c; then
             cp /tmp/patch_qcom.c "$TARGET_FILE"
             echo "‚úÖ Optimization Applied."
          else
             echo "‚ùå Download corrupt!" && exit 1
          fi

      - name: Setup KernelSU & Fixes
        working-directory: gki/common
        run: |
          echo "‚¨áÔ∏è Installing KernelSU-Next..."
          curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s wild
          
          sed -i '2d' build.config.gki 

          # --- FIX UTAMA: SUSFS HEADER ---
          echo "‚¨áÔ∏è Cloning SusFS for headers..."
          git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
          
          echo "üìÇ Copying SusFS headers and fs files..."
          cp -r sus/kernel_patches/include .
          cp -r sus/kernel_patches/fs .
          
          HOOK_METHOD="${{ github.event.inputs.hook_method }}"
          if [ "$HOOK_METHOD" = "susfs" ]; then
            echo "‚ö° Applying SusFS Core Patch..."
            cp sus/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            echo "[‚úì] SUSFS Core Patched & Enabled"
          else
            echo "‚ÑπÔ∏è Running in Kprobes mode (SusFS headers present for compatibility)"
          fi
          
          rm -rf sus

          # Critical Fixes
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i 's/check_defconfig//' build.config.gki

      - name: Configure Kernel (Matrix Injection)
        working-directory: gki/common
        run: |
          TARGET_CONFIG="arch/arm64/configs/gki_defconfig"
          SOC_PROFILE="${{ matrix.profile }}"
          
          if [ "$SOC_PROFILE" = "MediaTek" ]; then
            echo "CONFIG_HZ=300" >> $TARGET_CONFIG
          elif [ "$SOC_PROFILE" = "Universal" ]; then
             echo "CONFIG_HZ_300=y" >> $TARGET_CONFIG
             echo "CONFIG_CPU_FREQ=y" >> $TARGET_CONFIG
          fi
          
          cat >> $TARGET_CONFIG <<EOF
          CONFIG_HZ=300
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_SCHED_TUNE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          EOF

      - name: Setup Compiler & Build
        working-directory: gki
        run: |
          # Simpan posisi root GKI
          GKI_ROOT=$(pwd)
          
          mkdir -p prebuilts-master/clang/host/linux-x86
          
          # --- HARDCODED CLANG 19 ---
          echo "üîß Setting up Clang 19 (r536225)..."
          TC_TAG="clang-r536225"
          TC_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          
          # Masuk ke folder dalam untuk ekstrak
          mkdir -p prebuilts-master/clang/host/linux-x86/$TC_TAG
          curl -L "$TC_URL" | tar -xz -C prebuilts-master/clang/host/linux-x86/$TC_TAG
          
          cd prebuilts-master/clang/host/linux-x86
          rm -rf clang-r563880b
          ln -sf "$TC_TAG" clang-r563880b
          
          # FIX: KEMBALI KE GKI ROOT SEBELUM BUILD
          cd "$GKI_ROOT"
          
          echo "üìÇ Current Directory: $(pwd)"
          if [ ! -f "build/build.sh" ]; then
             echo "‚ùå CRITICAL: build/build.sh NOT FOUND at $(pwd)/build/build.sh"
             ls -R
             exit 1
          fi
          
          # Build
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Package Kernel (Tanpa Release)
        working-directory: gki
        run: |
          FULL_VER=$(make -s kernelversion -C common | tr -d '\n\r')
          BASE_VER=$(make -s kernelversion -C common | tr -d '\n\r')
          DATE=$(date +"%Y%m%d")
          
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine-Elysium"
          
          if [ "${{ github.event.inputs.hook_method }}" = "susfs" ]; then TAG="SusFS"; else TAG="Kprobes"; fi
          ZIP_NAME="AK3-KernelSu-Next-${KNAME}-${{ matrix.profile }}-${DATE}-${BASE_VER}-${TAG}.zip"
          
          git clone -q --depth=1 "https://github.com/zixine/anykernel" -b main anykernel
          cp out/android12-5.10/dist/Image anykernel/
          
          sed -i "s|kernel.string=.*|kernel.string=${FULL_VER}|g" anykernel/anykernel.sh
          
          cd anykernel
          chmod +x anykernel.sh tools/magiskboot tools/ak3-core.sh META-INF/com/google/android/update-binary
          zip -r9 "../$ZIP_NAME" ./*
          
          echo "ZIP_FINAL=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ matrix.profile }}
          path: gki/${{ env.ZIP_FINAL }}

  # JOB 2: RELEASE
  release-kernels:
    name: Create Release
    needs: build-kernel
    runs-on: ubuntu-22.04
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases
          merge-multiple: true

      - name: Push to Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          DATE=$(date +"%Y%m%d")
          KNAME="${{ github.event.inputs.kernel_name }}"
          [ -z "$KNAME" ] && KNAME="Zixine-Elysium"
          
          TARGET_REPO="zixine/Kernel-GKI-12-5.10-release"
          RELEASE_TAG="${KNAME}-${DATE}"
          
          echo "üöÄ Creating Release $RELEASE_TAG..."
          
          NOTES="Build Date: $(date)
          Clang: r536225 (Clang 19)
          Status: ${{ github.event.inputs.release_status }}
          Profiles: Snapdragon, MediaTek, Universal"
          
          if gh release view "$RELEASE_TAG" --repo "$TARGET_REPO" > /dev/null 2>&1; then
             echo "‚ö†Ô∏è Release exists. Uploading missing assets..."
          else
             gh release create "$RELEASE_TAG" \
               --repo "$TARGET_REPO" \
               --title "$RELEASE_TAG" \
               --notes "$NOTES" \
               --prerelease=$([ "${{ github.event.inputs.release_status }}" == "BETA" ] && echo "true" || echo "false")
          fi
          
          for file in releases/*.zip; do
            echo "Uploading $file..."
            gh release upload "$RELEASE_TAG" "$file" --repo "$TARGET_REPO" --clobber
          done
          
          echo "üéâ All Matrix builds released!"
